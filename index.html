<h3>
  Você será redirecionado para <a href="/mp">centraldedocs.tk/mp</a> em <span id="counter">5</span> segundos.<br>
  Na próxima vez use este link para acessar o formulário.
</h3>
<script>
let counter = 5;
setInterval(() => {
  counter--;
  document.querySelector('#counter').innerHTML = counter;
  if(counter <= 0) {
    window.location.href = '/mp'
  }
}, 1000);
</script>
